<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <Script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></Script>
</head>
<body>
    <div class="container">
        <div class="rows mt-3">
           <div class="col-5">
            <h1>Sparkout Tech solutions</h1>
           </div>
        </div>   
</div>

<div class="container">
    <div class="row">
    <div class="col-sm-6">
<div class="card mt-5">
    <div class="card-header">
        <center><b><h3>Registration From</h3></b></center>
        <div class="card-body">
        <form action="" method="post">
            <div class="form-group">
            <label for="name">Full name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" maxlength="20" size="12"/>
        </div>
        <div class="form-group">
            <label for="date of birth">Date of birth</label>
            <input type="date" class="form-control" name="Date of birth" id="Date of birth" placeholder="D-O-B"/>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio"  class="form-check-input" name="Gender" value="male" id="gender_male">
            <label for="gender_male" class="form-check-male">male</label>
            <input type="radio" class="form-check-input" name="Gender" value="female" id="gender_female">
            <label for="gnder_female" class="form-check-female">female</label>
        </div>
        <div class="form-group">
            <label for="father name">Father name</label>
            <input type="text" class="form-control" name="Father name" id="father name" placeholder="Enter your father name">
        </div>
        <div class="form-group">
            <label for="mother name">mother name</label>
            <input type="text" class="form-control" name="mother name" id="father name" placeholder="Enter your father name">
        </div>
        <div class="form-group">
            <label for="phone number">mobile <span class="text-muted">(optinal)</span></label>
            <input type="number" class="form-control" name="mobile number" id="phone number" placeholder="+91 10-digit number">
        </div>
        <div class="form-group">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" name="Email" id="email" placeholder="you@gmail.com">
        </div>
            <div class="form-group text-center">
                <input type="checkbox" name="agreement" id="agreement" value="agreement" class="form-check-input">
                <label for="agreement" class="form-check-label"> I agree terms and conditions </label>
            </div>
            <div class="form-group text-center">
                <button type="Submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>

<div class="col-sm-6">
    <div class="mt-5">
    <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=sparkout&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div>
</div>
</div>
</div>
</div>
</body>
</html>
